<app-navbar></app-navbar>
<!-- About Section Start -->
<div id="rs-about" class="rs-about style1 pb-100 md-pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="notice-bord style1">
                    <h4 class="title">Latest News</h4>
                    <ul>
                        <li class="wow fadeInUp" data-wow-delay="300ms" data-wow-duration="2000ms"
                        *ngFor="let n of newsData ">
                        <div class="date"><span>{{n.date |date}}</span></div>
                        <div class="desc">{{n.message}}
                            <br> <a href="http://localhost:9000{{n.files}}" target="_blank">
                                Download</a>
                        </div>
                    </li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
</div>
<!-- About Section End -->
<app-footer></app-footer>
