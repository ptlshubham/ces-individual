<app-navbar></app-navbar>
<!-- About Section Start -->
<div id="rs-about" class="rs-about style1 pb-100 md-pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="notice-bord style1">
                    <h4 class="title">Latest News</h4>
                    <div *ngIf="newsData.length==0" style="text-align: center;">
                        No Messages Available.
                    </div>
                    <ul>
                        <li class="wow fadeInUp" data-wow-delay="100ms" data-wow-duration="1000ms"
                            *ngFor="let n of newsData ">
                            <div class="date"><span>{{n.date |date}}</span></div>
                            <div class="desc">
                                <div [innerHTML]="n.message"></div>
                                <a href="http://localhost:9000{{n.files}}" target="_blank">
                                    Download</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- About Section End -->
<app-footer></app-footer>
