<app-navbar></app-navbar>

<body class="defult-home">
    <div class="main-content">
        <div class="rs-breadcrumbs breadcrumbs-overlay">
            <div class="breadcrumbs-img">
                <img src="./assets/images/slider/1.jpg" alt="Breadcrumbs Image">
            </div>
            <div class="breadcrumbs-text white-color">
                <h1 class="page-title">Donner's List</h1>
                <ul>
                    <li>
                        <a class="active" routerLink="/home/main" routerLinkActive="active">Home</a>
                    </li>
                    <li>Donner's List</li>
                </ul>
            </div>
        </div>
        <div class="rs-inner-blog orange-color pt-100 md-pt-70 md-pb-70">
            <div class="container">
                <div class="blog-deatails">
                    <div class="intro-info-tabs intro-section gray-bg ">
                        <div class="content">
                            <div id="accordion" class="accordion-box">
                                <div class="blog-full">
                                    <h4 style="color: red;text-align: center;" *ngIf="donnerData.length==0">
                                        Data
                                        Not Found !</h4>
                                    <div class="blog-desc" *ngIf="donnerData.length>0">
                                        <div class="title mb-40 md-mb-15">
                                            <div class="row">
                                                <div class="col">
                                                    <h3 class="text-part">Donner's List</h3>
                                                </div>

                                            </div>
                                        </div>
                                        <div style="overflow-x:auto;">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">Sr No.</th>
                                                        <th scope="col">Date</th>
                                                        <th scope="col">Name Of Donner</th>
                                                        <th scope="col">City</th>
                                                        <th scope="col">Amount</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr
                                                        *ngFor="let c of donnerData | paginate: { id:'listing',itemsPerPage: 50, currentPage: p };let i=index">
                                                        <th scope="row">{{c.index}}</th>
                                                        <td>{{c.donationDate |date}}</td>
                                                        <td>{{c.donnerName}}</td>
                                                        <td>{{c.donnerCity}}</td>
                                                        <td>{{c.amount}} â‚¹</td>
                                                    </tr>
                                                </tbody>

                                            </table>
                                            <div class="row mt-3" *ngIf="donnerData.length>0">
                                                <div class="row">
                                                    <div class="col text-end">
                                                        <pagination-controls id="listing"
                                                            (pageChange)="p = $event">
                                                        </pagination-controls>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Blog Section End -->


    </div>
    <!-- Main content End -->
    <footer id="rs-footer" class="rs-footer">
        <app-footer></app-footer>
    </footer>
</body>
