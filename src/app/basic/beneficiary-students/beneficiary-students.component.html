<app-navbar></app-navbar>

<body class="defult-home">
    <div class="main-content">
        <div class="rs-breadcrumbs breadcrumbs-overlay">
            <div class="breadcrumbs-img">
                <img src="./assets/images/slider/1.jpg" alt="Breadcrumbs Image">
            </div>
            <div class="breadcrumbs-text white-color">
                <h1 class="page-title">Beneficiary Students</h1>
                <ul>
                    <li>
                        <a class="active" routerLink="/home/main" routerLinkActive="active">Home</a>
                    </li>
                    <li>Beneficiary Students</li>
                </ul>
            </div>
        </div>
        <div class="rs-inner-blog orange-color pt-100 md-pt-70 md-pb-70">
            <div class="container">
                <div class="blog-deatails">
                    <div class="intro-info-tabs intro-section gray-bg ">
                        <div class="content white-bg">
                            <div class="course-overview">
                                <h4 style="color: red;text-align: center;" *ngIf="beneficiaryData.length==0">
                                    Data
                                    Not Found !</h4>
                                <div class="inner-box " *ngIf="beneficiaryData.length>0">
                                    <div class="rs-degree style1 modify  pt-40 pb-70 md-pt-70 md-pb-40">
                                        <div class="title mb-40 md-mb-15">
                                            <div class="row">
                                                <div class="col">
                                                    <h3 class="text-part">Beneficiary Students
                                                    </h3>
                                                </div>
                                                <div class="col text-end">
                                                    <label for="drop">Select Year</label><br>
                                                    <div ngbDropdown class="d-inline-block">
                                                        <button type="button" class="btn btn-outline-primary"
                                                            id="dropdownBasic1" ngbDropdownToggle>
                                                            {{selectedYear}}
                                                        </button>
                                                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                                            <button ngbDropdownItem disabled>Select Year</button>
                                                            <div *ngFor="let y of yearData">

                                                                <button ngbDropdownItem
                                                                    on-click="selectYear(y.year)">{{y.year}}</button>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div style="overflow-x:auto;">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">Sr No.</th>
                                                        <th scope="col">Student Name
                                                        </th>
                                                        <th scope="col">School/College
                                                            Name</th>
                                                        <th scope="col">Std/Course</th>
                                                        <th scope="col">Refund</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr
                                                        *ngFor="let c of beneficiaryData | paginate: {id:'listing1', itemsPerPage: 50, currentPage: pa };let i=index">
                                                        <th scope="row">{{c.index}}</th>
                                                        <td>{{c.studentName}}</td>
                                                        <td>{{c.instituteName}}</td>
                                                        <td>{{c.course}}</td>
                                                        <td>{{c.refundAmount}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <div class="row mt-3" *ngIf="beneficiaryData.length>0">
                                                <div class="row">
                                                    <div class="col text-end">
                                                        <pagination-controls id="listing1" (pageChange)="pa = $event">
                                                        </pagination-controls>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Blog Section End -->


    </div>
    <!-- Main content End -->
    <footer id="rs-footer" class="rs-footer">
        <app-footer></app-footer>
    </footer>
</body>
