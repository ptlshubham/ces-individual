<!-- About Section Start -->
<div id="rs-about" class="rs-about style1 pb-100 md-pb-70" *ngIf="newsData.length>0">
    <div class="container">
        <div class="row">
            <div class="title text-center pb-60">
                <h2>Latest News</h2>
            </div>
            <div class="col-lg-12 order-last">
                <div class="notice-bord style1">
                    <ul>
                        <div class="row">
                            <div class="col-lg-4" *ngFor="let n of newsData ">
                                <li class="wow fadeInUp mb-4" data-wow-delay="300ms" data-wow-duration="2000ms"
                                    >
                                    <div class="date"><span>{{n.date |date}}</span></div>
                                    <div class="desc">
                                        <div [innerHTML]="n.message"></div>
                                        <a href="http://localhost:9000{{n.files}}" target="_blank"
                                            *ngIf="n.files!='null'">
                                            Download</a>
                                    </div>
                                </li>
                            </div>
                        </div>
                    </ul>


                </div>
                <div class="row mt-4">
                    <div class="col text-center">
                        <!-- <button type="submit"  routerLink="/more/news" style="align-items: center;">More News</button> -->
                        <a routerLink="/more/news" routerLinkActive="active"
                            class="btn btn-sm btn-outline-white mb-0">More News <i class="fa fa-arrow-right"
                                aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- About Section End -->
