<!-- About Section Start -->
<div id="rs-about" class="rs-about style1 pb-100 md-pb-70" *ngIf="newsData.length>0">
    <div class="container">
        <div class="row">
            <div class="title text-center pb-60">
                <h2>Latest News</h2>
            </div>
            <div class="col-lg-12 order-last">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="notice-bord style1">
                            <ul>
                                <li class="wow fadeInUp" data-wow-delay="300ms" data-wow-duration="2000ms"
                                    *ngFor="let n of newsData ">
                                    <div class="date"><span>{{n.date |date}}</span></div>
                                    <div class="desc" [innerHTML]="n.message">
                                        <br> <a href="http://localhost:9000{{n.files}}" target="_blank">
                                            Download</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="notice-bord style1">
                            <ul>
                                <li class="wow fadeInUp" data-wow-delay="300ms" data-wow-duration="2000ms"
                                    *ngFor="let n of newsData1 ">
                                    <div class="date"><span>{{n.date |date}}</span></div>
                                    <div class="desc" [innerHTML]="n.message">
                                        <br> <a href="http://localhost:9000{{n.files}}" target="_blank">
                                            Download</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="notice-bord style1">
                            <ul>
                                <li class="wow fadeInUp" data-wow-delay="300ms" data-wow-duration="2000ms"
                                    *ngFor="let n of newsData2 ">
                                    <div class="date"><span>{{n.date |date}}</span></div>
                                    <div class="desc" [innerHTML]="n.message">
                                        <br> <a href="http://localhost:9000{{n.files}}" target="_blank">
                                            Download</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-5"></div>
                    <div class="col-2">
                        <!-- <button type="submit"  routerLink="/more/news" style="align-items: center;">More News</button> -->
                        <a routerLink="/more/news" routerLinkActive="active"
                            class="btn btn-sm btn-outline-white mb-0">More News <i class="fa fa-arrow-right"
                                aria-hidden="true"></i></a>
                    </div>

                    <div class="col-5"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- About Section End -->
