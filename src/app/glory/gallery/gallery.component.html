<app-navbar></app-navbar>

<body class="defult-home">
    <div class="main-content">
        <!-- Breadcrumbs Start -->
        <div class="rs-breadcrumbs breadcrumbs-overlay">
            <div class="breadcrumbs-img">
                <img src="./assets/images/slider/1.jpg" alt="Breadcrumbs Image">
            </div>
            <div class="breadcrumbs-text white-color">
                <h1 class="page-title">Gallery</h1>
                <ul>
                    <li>
                        <a class="active" href="index.html">Home</a>
                    </li>
                    <li>Gallery</li>
                </ul>
            </div>
        </div>
        <section class="intro-section gray-bg pt-94 pb-100 md-pt-64 md-pb-70">
            <div class="container">
                <div class="row clearfix">
                    <!-- Content Column -->
                    <div class="col-lg-12 md-mb-50">
                        <!-- Intro Info Tabs-->
                        <div class="intro-info-tabs">
                            <ul class="nav nav-tabs intro-tabs tabs-box" id="myTab" role="tablist">
                                <li class="nav-item tab-btns" role="presentation">
                                    <a class="nav-link tab-btn active" id="photo" data-bs-toggle="tab" href="#"
                                        data-bs-target="#prod-overview" role="tab" aria-controls="prod-overview"
                                        aria-selected="true">Photos</a>
                                </li>
                                <li class="nav-item tab-btns" role="presentation">
                                    <a class="nav-link tab-btn" id="    " data-bs-toggle="tab" href="#"
                                        data-bs-target="#mbio" role="tab" aria-controls="mbio"
                                        aria-selected="false">Video</a>
                                </li>
                            </ul>
                            <div class="tab-content tabs-content" id="myTabContent">
                                <div class="tab-pane tab fade show active" id="prod-overview" role="tabpanel"
                                    aria-labelledby="photo">
                                    <div class="content white-bg pt-30">
                                        <!-- Cource Overview -->
                                        <div class="course-overview">
                                            <div class="inner-box ">
                                                <div class="row">
                                                    <div class="col-lg-4 mb-30 col-md-6"
                                                        *ngFor="let c of galleryImg | paginate: {id:'listing1', itemsPerPage: 15, currentPage: pa };let i=index">
                                                        <div class="gallery-img">
                                                            <a class="image-popup" href="http://localhost:9000{{c.image}}"><img
                                                                    src="http://localhost:9000{{c.image}}" alt=""></a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <pagination-controls id="listing1" (pageChange)="pa = $event">
                                                    </pagination-controls>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="mbio" role="tabpanel" aria-labelledby="video">
                                    <div class="content white-bg pt-30">
                                        <div class="course-overview">
                                            <div class="inner-box ">
    
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Events Section Start -->
        <!-- <div class="rs-gallery pt-100 pb-100 md-pt-70 md-pb-70">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 mb-30 col-md-6"
                        *ngFor="let c of galleryImg | paginate: {id:'listing1', itemsPerPage: 15, currentPage: pa };let i=index">
                        <div class="gallery-img">
                            <a class="image-popup" href="http://localhost:9000{{c.image}}"><img
                                    src="http://localhost:9000{{c.image}}" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <pagination-controls id="listing1" (pageChange)="pa = $event">
                    </pagination-controls>
                </div>
            </div>
        </div> -->
        <!-- Events Section End -->
    </div>

    <footer id="rs-footer" class="rs-footer">
        <app-footer></app-footer>
    </footer>
</body>
