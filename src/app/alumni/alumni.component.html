<app-navbar></app-navbar>

<body class="defult-home">
    <div class="main-content">
        <!-- Breadcrumbs Start -->
        <div class="rs-breadcrumbs breadcrumbs-overlay">
            <div class="breadcrumbs-img">
                <img src="./assets/images/slider/1.jpg" alt="Breadcrumbs Image">
            </div>
            <div class="breadcrumbs-text white-color">
                <h1 class="page-title">Alumni Registration</h1>
                <ul>
                    <li>
                        <a class="active" routerLink="/home/main" routerLinkActive="active">Home</a>
                    </li>
                    <li>Alumni</li>
                </ul>
            </div>
        </div>
        <section class="intro-section rs-checkout  gray-bg pt-94 pb-100 md-pt-64 md-pb-70">
            <div class="container">
                <div class="row clearfix">
                    <!-- Content Column -->
                    <div class="col-lg-12 md-mb-50">
                        <!-- Intro Info Tabs-->
                        <div class="intro-info-tabs">

                            <div class="tab-content tabs-content" id="myTabContent">
                                <div class="tab-pane tab fade show active" id="prod-Photo" role="tabpanel"
                                    aria-labelledby="prod-Photo-tab">
                                    <div class="content white-bg pt-30">
                                        <!-- Cource Overview -->
                                        <div class="course-overview">
                                            <div class="inner-box ">
                                                <div class="full-grid">
                                                    <form [formGroup]="form" (ngSubmit)="saveAlumniData()">
                                                        <div class="billing-fields">
                                                            <div class="checkout-title">
                                                                <h3>Alumni Registration </h3>
                                                            </div>
                                                            <div class="form-content-box">
                                                                <div class="row">
                                                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                                                        <div class="form-group">
                                                                            <label>Select Institute</label>
                                                                            <select required
                                                                                class="form-control form-select"
                                                                                formControlName="selectInst"
                                                                                [ngClass]="{ 'is-invalid': submitted && f['selectInst'].errors }"
                                                                                [(ngModel)]="alumniModel.instituteName">
                                                                                <option disabled>Select Institute
                                                                                </option>
                                                                                <option value="{{c.name}}"
                                                                                    *ngFor="let c of instituteList">
                                                                                    {{c.name}}
                                                                                </option>

                                                                            </select>
                                                                            <div *ngIf="submitted && f['selectInst'].errors"
                                                                                class="invalid-feedback">
                                                                                <div
                                                                                    *ngIf="f['selectInst'].errors['required']">
                                                                                   Institute
                                                                                    is
                                                                                    required
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                                                        <div class="form-group">
                                                                            <label>Alumni Name</label>
                                                                            <input id="alumniname" name="alumniname"
                                                                                class="form-control-mod" type="text"
                                                                                formControlName="alumniname"
                                                                                [ngClass]="{ 'is-invalid': submitted && f['alumniname'].errors }"
                                                                                [(ngModel)]="alumniModel.alumniName"
                                                                                placeholder="Enter Alumni Name">
                                                                            <div *ngIf="submitted && f['alumniname'].errors"
                                                                                class="invalid-feedback">
                                                                                <div
                                                                                    *ngIf="f['alumniname'].errors['required']">
                                                                                   Alumni Name
                                                                                    is
                                                                                    required
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-md-6 col-sm-12 col-xs-12">
                                                                        <div class="form-group">
                                                                            <label>Course Title</label>
                                                                            <input id="cname" name="cname"
                                                                                class="form-control-mod" type="text"
                                                                                formControlName="cname"
                                                                                [ngClass]="{ 'is-invalid': submitted && f['cname'].errors }"
                                                                                [(ngModel)]="alumniModel.alumniCourse"
                                                                                placeholder="Enter Course Name">
                                                                            <div *ngIf="submitted && f['cname'].errors"
                                                                                class="invalid-feedback">
                                                                                <div
                                                                                    *ngIf="f['cname'].errors['required']">
                                                                                    Course Title
                                                                                    is
                                                                                    required
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-6 col-sm-12 col-xs-12">
                                                                        <div class="form-group">
                                                                            <label>Select Year</label>
                                                                            <select name="selectYear"
                                                                                formControlName="selectYear"
                                                                                [ngClass]="{ 'is-invalid': submitted && f['selectYear'].errors }"
                                                                                [(ngModel)]="alumniModel.alumniYear">
                                                                                <option disabled>Select Year</option>
                                                                                <option value="{{c}}"
                                                                                    *ngFor="let c of yearRange">
                                                                                    {{c}}
                                                                                </option>

                                                                            </select>
                                                                            <div *ngIf="submitted && f['selectYear'].errors"
                                                                                class="invalid-feedback">
                                                                                <div
                                                                                    *ngIf="f['selectYear'].errors['required']">
                                                                                    Year
                                                                                    is
                                                                                    required
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="row">
                                                                    <div class="col-md-6 col-sm-12 col-xs-12">
                                                                        <div class="form-group">
                                                                            <label>Contact Number</label>
                                                                            <input id="contact" name="contact"
                                                                                class="form-control-mod" type="number"
                                                                                formControlName="contact"
                                                                                [ngClass]="{ 'is-invalid': submitted && f['contact'].errors }"
                                                                                [(ngModel)]="alumniModel.contactNumber"
                                                                                placeholder="Enter Contact Number">
                                                                            <div *ngIf="submitted && f['contact'].errors"
                                                                                class="invalid-feedback">
                                                                                <div
                                                                                    *ngIf="f['contact'].errors['required']">
                                                                                    Contact Number
                                                                                    is
                                                                                    required
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-6 col-sm-12 col-xs-12">
                                                                        <div class="form-group">
                                                                            <label>Email Address</label>
                                                                            <input id="email" name="email"
                                                                                class="form-control-mod" type="text"
                                                                                formControlName="email"
                                                                                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                                                                                [(ngModel)]="alumniModel.email"
                                                                                placeholder="Enter Email Address">
                                                                            <div *ngIf="submitted && f['email'].errors"
                                                                                class="invalid-feedback">
                                                                                <div
                                                                                    *ngIf="f['email'].errors['required']">
                                                                                    Email is required</div>
                                                                                <div *ngIf="f['email'].errors['email']">
                                                                                    Email is invalid</div>
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                </div>
                                                                <div class="row mt-20">
                                                                    <div class="col-md-6 col-sm-12 col-xs-12">
                                                                        <div class="form-group">
                                                                            <input class="btn-send" type="submit"
                                                                             >
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div><!-- .billing-fields -->


                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Events Section Start -->
        <!-- <div class="rs-gallery pt-100 pb-100 md-pt-70 md-pb-70">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 mb-30 col-md-6"
                        *ngFor="let c of galleryImg | paginate: {id:'listing1', itemsPerPage: 12, currentPage: pa };let i=index">
                        <div class="gallery-img">
                            <a class="image-popup" href="http://localhost:9000{{c.image}}"><img
                                    src="http://localhost:9000{{c.image}}" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <pagination-controls id="listing1" (pageChange)="pa = $event">
                    </pagination-controls>
                </div>
            </div>
        </div> -->
        <!-- Events Section End -->
    </div>

    <footer id="rs-footer" class="rs-footer">
        <app-footer></app-footer>
    </footer>
</body>
